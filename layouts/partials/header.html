<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ if .Title }}{{ .Title }} | {{ end }} Roberto Jesus Dip (@roperzh)</title>
    <meta name="description" content="Roberto Dip personal website and portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="author" href="https://plus.google.com/108938552252555452397"/>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="/build/css/main.css">

    {{ partial "helpers/grunticon.html" . }}

  </head>
  <body data-behavior="font-loader">
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="loading-bar" data-behavior="loading-bar"></div>

    <main role="main">
      {{ if eq .URL "404.html" | not }}
      <header class="header-banner-layout grid" role="banner">
        <section class="two columns">
          {{ if eq .URL "/" | not }}
            <a href="#" class="navicon navicon-animated" data-behavior="modal-trigger" aria-controls="menu" aria-label="Toggle navigation">
              <span></span>
              <span></span>
              <span></span>
            </a>
          {{ end }}
        </section>

        <section class="ten columns">
          <ul class="social-collection">
            <li><a href="https://github.com/roperzh" class="icon-github" target="_blank" data-grunticon-embed rel="me" title="My Github account"></a></li>
            <li><a href="https://twitter.com/roperzh" class="icon-twitter" target="_blank" data-grunticon-embed rel="me" title="My Twitter account"></a></li>
            <li><a href="http://rubygems.org/profiles/RobertoDip" class="icon-rubygems" target="_blank" data-grunticon-embed title="My Rubygems profile"></a></li>
            <li><a href="mailto:%64%69%70%2E%6A%65%73%75%73%72%40%67%6D%61%69%6C%2E%63%6F%6D" target="_top" class="icon-envelope" data-grunticon-embed title="My e-mail address"></a></li>
          </ul>
        </section>
      </header>
      {{ end }}
