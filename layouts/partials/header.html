<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>roperzh.com</title>
    <meta name="description" content="Roberto Dip personal website and portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="author" href="https://plus.google.com/108938552252555452397"/>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="/build/css/main.css">

    {{ partial "helpers/grunticon.html" . }}

  </head>
  <body data-behavior="font-loader">
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="loading-bar" data-behavior="loading-bar"></div>

    <main role="main">
      {{ if eq .Url "404.html" | not }}
      <header class="header-banner-layout grid" role="banner">
        <section class="two columns">
          {{ if eq .Url "/" | not }}
            <a href="#" class="navicon navicon-animated" data-behavior="modal-trigger">
              <span></span>
              <span></span>
              <span></span>
            </a>
            <section class="hide-small" style="display: none">
                {{ partial "horizontal-navigation.html" . }}
            </section>
          {{ end }}
        </section>

        <section class="ten columns">
          <ul class="social-collection">
            <li><a href="https://github.com/roperzh" class="icon-github" target="_blank" data-grunticon-embed rel="me"></a></li>
            <li><a href="https://twitter.com/roperzh" class="icon-twitter" target="_blank" data-grunticon-embed rel="me"></a></li>
            <li><a href="http://rubygems.org/profiles/RobertoDip" class="icon-rubygems" target="_blank" data-grunticon-embed></a></li>
            <li><a href="#" class="icon-envelope" target="_blank" data-grunticon-embed></a></li>
          </ul>
        </section>
      </header>
      {{ end }}
